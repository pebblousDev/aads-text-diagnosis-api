version: '3.8'

services:
  aads-text-diagnosis-api:
    build: .
    image: aads-text-diagnosis-api:latest
    container_name: aads-text-diagnosis-api
    privileged: true  # nsenter로 호스트 네임스페이스 접근 허용
    ports:
      - "13321:8000"  # 서버포트:컨테이너포트
    volumes:
      - /storage_data/projects:/storage_data/projects
      - /pbls_data/projects:/pbls_data/projects
      - /home/pbls_dev:/home/pbls_dev  # pbls_dev 홈 디렉토리 (conda, wolframscript 접근용)
      - ./.env:/app/.env  # .env 파일 마운트
      - ./logs:/app/logs  # 로그 디렉토리 마운트
    restart: unless-stopped
    environment:
      - TZ=Asia/Seoul
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
